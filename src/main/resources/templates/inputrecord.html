<title>Insert New or Edit Vet Records</title>
<script type="text/javascript">
function validateForm(){
	
	if(document.RecordForm.recordDate.value==""){
		alert("Please provide a date!");
		document.RecordForm.recordDate.focus();
		return false;
	}
	else if(document.OwnerForm.address.value==""){
		alert("Please provide owner's address!");
		document.OwnerForm.address.focus();
		return false;
	}
	else if(document.OwnerForm.city.value==""){
		alert("Please provide a city!");
		document.OwnerForm.city.focus();
		return false;
	}
	 var re = /^[\w ]+$/;

	    // validation fails if the input doesn't match our regular expression
	    if(!re.test(OwnerForm.owner_name.value)) {
	      alert("Error: Input contains invalid characters!");
	      OwnerForm.owner_name.focus();
	      return false;
	    }
	}


</script>
