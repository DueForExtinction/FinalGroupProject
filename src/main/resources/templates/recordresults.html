<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Vet Records</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

th:nth-child(even),td:nth-child(even) {
  background-color: #D6EEEE;
}




.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

footer {
  text-align: center;
  padding: 3px;
  background-color: DarkSalmon;
  color: white;
  }

</style>
<script>

$(document).ready(function(){
    $("h2").on({
        mouseenter: function(){
            $(this).css("color", "red");
            $(this).css("text-align", "left");
            
        }
    });    
});

$(document).ready(function(){
    $("h2").on({
        mouseout: function(){
            $(this).css("color", "green");
            $(this).css("text-align", "center");
            $(this).css("font", "italic large-caps bold 22px/60px Georgia, serif");
        }
    });    
});
$(document).ready(function(){
    $("#myForm").on({
        mouseover: function(){
            $(this).css("color", "green");
            $(this).css("text-align", "center");
            
        }
    });    
});

$(document).ready(function(){
    $("#myForm").on({
        mouseout: function(){
            $(this).css("color", "red");
            $(this).css("text-align", "left");
           
        }
    });    
});


</script>

</head>
<body>


<div >
<h1>Veteranary Records</h1>
  <img src="https://assets.wallpapersin4k.org/uploads/2017/04/Domestic-Animals-Wallpaper-9.jpg?auto=compress&cs=tinysrgb&w=400" style="width:20%">
  <img src="http://images6.fanpop.com/image/photos/34100000/animals-domestic-animals-34167307-920-920.jpg?auto=compress&cs=tinysrgb&w=400" style="width:20%">
  <img src="https://tse2.mm.bing.net/th?id=OIP.D63w_-sNOakKs03StrQOEAHaE7&pid=Api&P=0?auto=compress&cs=tinysrgb&w=400
" style="width:20%">
  <img src="http://images6.fanpop.com/image/photos/33600000/animals-domestic-animals-33679279-1024-1024.jpg?auto=compress&cs=tinysrgb&w=400" style="width:30%">
  
 </div><br>
 <h2>
 
 Vet Records
 
 </h2>

<form id="myRecordForm">
<table style="width:100%">
  <tr>
    <th>Date</th>
    <th>Type</th>
    <th>Pet Name</th>
    <th>Vet ID</th>
    
  </tr>
 
<tr  id="id" th:each="currentRecord: ${vet_record}">
	<td th:text="${currentRecord.recordDate}" ></td>
	<td th:text="${currentRecord.recordType}" ></td>
	<td th:text="${currentRecord.petName}" ></td>
	<td th:text="${currentRecord.vetID}" ></td>
	<td><a  th:href="@{/editRecord/{id}(id=${currentRecord.id})}">Edit</a></td>
	
	<td><a  th:href="@{/deleteRecord/{id}(id=${currentRecord.id})}">Delete</a></td>
	
	
</table>
</form>
<br>
<a href="../inputRecord">Add a new record to list.</a>&nbsp;&nbsp;
<a href="../viewAll">Back to animal list</a>

</html>
