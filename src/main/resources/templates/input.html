  width: 50%;

footer {
  text-align: center;

<body>

<div>
 <h1> Add Animal</h1>
  <img src="https://assets.wallpapersin4k.org/uploads/2017/04/Domestic-Animals-Wallpaper-9.jpg?auto=compress&cs=tinysrgb&w=400" style="width:20%">
  <img src="http://images6.fanpop.com/image/photos/34100000/animals-domestic-animals-34167307-920-920.jpg?auto=compress&cs=tinysrgb&w=400" style="width:20%">
  <img src="https://tse2.mm.bing.net/th?id=OIP.D63w_-sNOakKs03StrQOEAHaE7&pid=Api&P=0?auto=compress&cs=tinysrgb&w=400
" style="width:20%">
  <img src="http://images6.fanpop.com/image/photos/33600000/animals-domestic-animals-33679279-1024-1024.jpg?auto=compress&cs=tinysrgb&w=400" style="width:30%">
  
 </div>
<br><br>
<form th:object="${newAnimal}" th:action="@{/update/{id}(id=${newAnimal.id})}" method=POST>

Name: <input name="name" size="20" th:field="*{name}"><br />
Date Of Birth: <input name="date_of_birth" size="20" th:field="*{date_of_birth}"><br />
Breed : <input name="breed" size="20" th:field="*{breed}"><br />
Price : <input name="price" size="20" th:field="*{price}"><br />
Owner Name: <input name="owner.owner_name" size="20" th:field="*{owner.owner_name}"><br />
Address: <input name="owner.address" size="20" th:field="*{owner.address}"><br />
City: <input name="owner.city" size="20" th:field="*{owner.city}"><br />
State /Country: <input name="owner.state" size="20" th:field="*{owner.state}"><br />
Phone Number: <input name="owner.phoneNumber" size="20" th:field="*{owner.phoneNumber}"><br />

<input name="Submit" type="submit" value="submit" />
</form>
